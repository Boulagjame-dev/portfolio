<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zakaria | AI Solutions Partner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              lumina: {
                bg: '#120b2e', // Deep violet
                accent: '#a3ffce', // Neon Mint
                secondary: '#7c3aed', // Vibrant Purple
                text: '#e0e0e0',
                card: '#1c1442',
              }
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #120b2e;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #120b2e;
      }
      ::-webkit-scrollbar-thumb {
        background: #3b2e7e;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3ffce;
      }

      /* Hide default cursor on devices with a mouse */
      @media (pointer: fine) {
        body {
          cursor: none;
        }
        a, button, [role="button"] {
          cursor: none;
        }
      }
    </style>
